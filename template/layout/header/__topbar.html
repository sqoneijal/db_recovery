<!--begin::Toolbar wrapper-->
<div class="d-flex align-items-stretch flex-shrink-0">
   <!--begin::Search-->
   <div class="d-flex align-items-stretch ms-1 ms-lg-2">
      <!--layout-partial:partials/search/_dropdown.html-->
   </div>
   <!--end::Search-->
   <!--begin::Activities-->
   <div class="d-flex align-items-center ms-1 ms-lg-2">
      <!--begin::Drawer toggle-->
      <div class="btn btn-icon btn-active-light btn-active-color-primary w-30px h-30px w-md-40px h-md-40px" id="kt_activities_toggle">
         <i class="ki-outline ki-chart-simple fs-1"></i>
      </div>
      <!--end::Drawer toggle-->
   </div>
   <!--end::Activities-->
   <!--begin::Chat-->
   <div class="d-flex align-items-center ms-1 ms-lg-2">
      <!--begin::Menu wrapper-->
      <div
         class="btn btn-icon btn-active-light btn-active-color-primary w-30px h-30px w-md-40px h-md-40px position-relative"
         id="kt_drawer_chat_toggle">
         <i class="ki-outline ki-message-text-2 fs-1"></i>
         <span class="bullet bullet-dot bg-success h-6px w-6px position-absolute translate-middle top-0 start-50 animation-blink"> </span>
      </div>
      <!--end::Menu wrapper-->
   </div>
   <!--end::Chat-->
   <!--begin::Notifications-->
   <div class="d-flex align-items-center ms-1 ms-lg-2">
      <!--begin::Menu- wrapper-->
      <div
         class="btn btn-icon btn-active-light btn-active-color-primary w-30px h-30px w-md-40px h-md-40px position-relative"
         data-kt-menu-trigger="click"
         data-kt-menu-attach="parent"
         data-kt-menu-placement="bottom-end">
         <i class="ki-outline ki-abstract-36 fs-1"></i>
      </div>
      <!--layout-partial:partials/menus/_notifications-menu.html-->
      <!--end::Menu wrapper-->
   </div>
   <!--end::Notifications-->
   <!--begin::Theme mode-->
   <div class="d-flex align-items-center ms-1 ms-lg-2">
      <!--layout-partial:partials/theme-mode/_main.html-->
   </div>
   <!--end::Theme mode-->
   <!--begin::Sidebar Toggler-->
   <div class="d-flex align-items-center ms-1 ms-lg-2 d-lg-none" title="Show header menu">
      <button class="btn btn-icon btn-active-light btn-active-color-primary w-30px h-30px w-md-40px h-md-40px" id="kt_sidebar_toggle">
         <i class="ki-outline ki-document fs-1"></i>
      </button>
   </div>
   <!--end::Sidebar Toggler-->
   <!--begin::User-->
   <div class="d-flex align-items-center ms-lg-5" id="kt_header_user_menu_toggle">
      <!--begin::User info-->
      <div
         class="btn btn-active-light d-flex align-items-center bg-hover-light py-2 px-2 px-md-3"
         data-kt-menu-trigger="{default: 'click', lg: 'hover'}"
         data-kt-menu-attach="parent"
         data-kt-menu-placement="bottom-end">
         <!--begin::Name-->
         <div class="d-none d-md-flex flex-column align-items-end justify-content-center me-2">
            <span class="text-muted fs-7 fw-semibold lh-1 mb-2">Hello</span>
            <span class="text-dark fs-base fw-bold lh-1">Richard</span>
         </div>
         <!--end::Name-->
         <!--begin::Symbol-->
         <div class="symbol symbol-30px symbol-md-40px">
            <img src="assets/media/avatars/300-1.jpg" alt="image" />
         </div>
         <!--end::Symbol-->
      </div>
      <!--end::User info-->
      <!--layout-partial:partials/menus/_user-account-menu.html-->
   </div>
   <!--end::User -->
   <!--begin::Header menu toggle-->
   <div class="d-flex d-lg-none align-items-center" title="Show header menu">
      <button class="btn btn-icon btn-active-light-primary w-30px h-30px w-md-40px h-md-40px" id="kt_header_menu_mobile_toggle">
         <i class="ki-outline ki-text-align-left fs-1 fw-bold"></i>
      </button>
   </div>
   <!--end::Header menu toggle-->
</div>
<!--end::Toolbar wrapper-->
